permissions:
  contents: write
  pages: write
  id-token: write

name: Deploy MkDocs Site to GitHub Pages

on:
  push:
    branches:
      - develop  # sua branch de código fonte

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório (branch develop)
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependências do MkDocs
        run: |
          pip install mkdocs mkdocs-material

      - name: Build do site com MkDocs
        run: |
          mkdocs build

      - name: Adicionar arquivo .nojekyll ao site gerado
        run: |
          touch site/.nojekyll

      - name: Publicar site no GitHub Pages (para branch main)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main
          publish_dir: ./site
